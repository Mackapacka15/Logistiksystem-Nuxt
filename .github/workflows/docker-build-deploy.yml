name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/logistik:${{ github.sha }} .

      # Step 4: Push the Docker image
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/logistik:${{ github.sha }}

      # Optional: Tag as latest
      - name: Tag and push latest
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/logistik:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/logistik:latest
          docker push ghcr.io/${{ github.repository_owner }}/logistik:latest
